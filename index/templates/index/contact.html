<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Andrasz Polzer">
    <title>Andrasz Polzer</title>

    <!-- Bootstrap core CSS -->
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Custom styles for template -->
    <link href="{% static 'index/style.css' %}" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="{% url 'index:index' %}">Andrasz Polzer</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    </nav>
    <!-- sidebar -->
    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky" id="#navbarHeader">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'index:index' %}">
                  <span data-feather="home"></span>
                  Projekte
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'index:about' %}">
                  Ãœber mich
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'index:contact' %}">
                  Kontakt <span>(<-)</span>
                </a>
              </li>
            </ul>
          </div>
        </nav>
        <!-- main page -->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
          <section class="jumbotron text-center">
            <div class="container">
              <h1>Kontakt</h1>
              <p class="lead text-muted">Bei Interesse oder Fragen, kontaktieren sie mich gerne.
              </p>
            </div>
          </section>
          <div class="container-fluid">
            <!--Section: Contact v.2-->
            <section class="mb-4">

                <div class="row">

                    <!--Grid column-->
                    <div class="col-md-9 mb-md-0 mb-5">
                        <form id="contact-form" name="contact-form" action="" method="POST">
                          {% csrf_token %}

                            <!--Grid row-->
                            <div class="row">

                                <!--Grid column-->
                              <div class="form-group">
                                  <input type="text" id='id_contact_name' name="contact_name"  class="form-control">
                                  <label for='id_contact_name'>Name</label>
                              </div>
                                <!--Grid column-->
                            </div>

                            <!--Grid row-->
                            <div class="row">
                                <!--Grid column-->
                              <div class="form-group">
                                  <input type="email" id='id_contact_email' name="contact_email"  class="form-control">
                                  <label for='id_contact_email'>Email Adresse</label>
                              </div>
                                <!--Grid column-->
                            </div>

                            <!--Grid row-->
                            <div class="row">
                                <!--Grid column-->
                              <div class="form-group">
                                <textarea type="text" id='id_contact_message' name="contact_message"  class="form-control"></textarea>
                                  <label for='id_contact_message'>Nachricht</label>
                              </div>
                                <!--Grid column-->
                            </div>

                            <button class="btn btn-primary" type="submit">Submit</button>

                        </form>
                        <div class="status"></div>
                    </div>
                </div>

            </section>
            <!--Section: Contact v.2-->
          </div>
        </main>
      </div>
    </div>

<script>

</script>
</body>
</html>
